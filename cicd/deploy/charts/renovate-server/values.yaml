replicaCount: 1

image:
  repository: ghcr.io/arhat-dev/renovate-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

config:
  server:
    log:
    - level: verbose
      format: console
      file: stderr

    webhook:
      listen: :8080
      # tls:
      #   enabled: true
      #   caCertData: |
      #     <PEM ENCODED CA CERTS>
      #   certData: |
      #     <PEM ENCODED CERTIFICATE>
      #   keyData: |
      #     <PEM ENCODED CERTIFICATE KEY>
    scheduling:
      delay: 1m
      cronTabs:
      # hourly@Saturday
      - 0 */1 * * 6
      # hourly@Sunday
      - 0 */1 * * 0
      timezone: ""
    executor:
      kubernetes:
        jobTTL: 72h
        kubeClient:
          fake: false
          # file path to local kubeconfig
          #kubeconfig:
          rateLimit:
            # diable rate limit
            enabled: false
            qps: 5
            burst: 10

        renovateImage: docker.io/renovate/renovate:latest
        renovateImagePullPolicy: Always

