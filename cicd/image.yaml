tools:
  docker:
  - name: local
    env:
    - DOCKER_BUILDKIT=1

  buildah:
  - name: local
  - name: in-docker
    cmd@env:
    - docker
    - run
    - -it
    - --rm
    - --workdir
    - $(pwd)
    - -v
    - $(pwd):$(pwd)
    - --security-opt
    - label=disable
    - --security-opt
    - seccomp=unconfined
    - -v
    - buildah-renovate-server:/var/lib/containers
    - --device
    - /dev/fuse:rw
    - quay.io/buildah/stable
    - buildah

buildah:build:
- &image_build
  name: renovate-server
  matrix@file|template: &image_matrix cicd/image-matrix.yml
  image_names: &image_names
  - image: ghcr.io/arhat-dev/renovate-server
    manifest: ghcr.io/arhat-dev/renovate-server
  file@env: cicd/docker/renovate-server.${MATRIX_KERNEL}.dockerfile
  extra_args@template:
  - --pull-always
  - --no-cache
  - --build-arg
  - MATRIX_ARCH={{ .Env.MATRIX_ARCH }}
  - --build-arg
  - MATRIX_ROOTFS={{ .Env.MATRIX_ROOTFS | default "alpine" }}

buildah:login:
- name: ghcr
  registry: ghcr.io
  username: ${GHCR_USER}
  password@env: ${GHCR_PASS}

buildah:push:
- &image_push
  name: renovate-server
  hooks:
    before:
    - task: buildah:login(ghcr)
  matrix@file|template: *image_matrix
  image_names: *image_names

docker:build:
- *image_build

docker:push:
- *image_push
